# Development environment buildout
# ================================

[buildout]
parts =
    instance
    test
    coverage-report
    omelette
    zopepy
    zopeskel
    checkversions
    mkrelease
    paster
    i18ndude
    robot

#    worker

# Packages to check out/update when buildout is run
auto-checkout =
    edeposit.policy 
    edeposit.content
    edeposit.search
#    plone.app.z3cform
    plone.api
    edeposit.user

#    edeposit.theme


#    collective.zamqpdemo

#    edeposit.amqp.antivir

extends =
    packages.cfg

# Development Zope instance. Installs the ``bin/instance`` script
[instance]
recipe = plone.recipe.zope2instance
http-address = 8080
user = admin:admin
verbose-security = on
locales = ${buildout:directory}/locales
#event-log-level = debug
environment-vars =
    PTS_LANGUAGES en cs
    zope_i18n_allowed_languages en cs
    zope_i18n_compile_mo_files true
eggs =
    ${eggs:main}
    ${eggs:devtools}

